<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse-gentle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .pulse-gentle {
            animation: pulse-gentle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        /* Ensure preloader covers everything */
        #preloader {
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="fixed inset-0 bg-white flex flex-col items-center justify-center fade-in">
        <!-- Brand Initials -->
        <div class="pulse-gentle text-center">
            <<h1 class="text-6xl md:text-8xl font-bold text-[#CC1000] mb-4 tracking-wider">NSC</h1>
            <!-- Subtitle -->
            <p class="text-[#CC1000] text-lg md:text-xl font-light opacity-90">Naija Style Co...</p>>
        </div>
    </div>
</body>
</html>
